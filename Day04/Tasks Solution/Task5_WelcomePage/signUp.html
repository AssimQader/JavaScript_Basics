<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <section style="border: black solid 3px; border-radius: 10px; background-color:blueviolet ;">
        <form action="GreetingPage.html" style="padding: 10px;">
            <div>
                <label for="un">User Name:</label>
                <input id="un" type="text" name="User Name" required style="margin-left: 10px;">
            </div>
            <br>
            <div>
                <label for="pss">Passowrd:</label>
                <input id="pss" type="password" name="password" required min="4" max="20" style="margin-left: 20px;">
            </div>
            <br>
            <div>
                <label for="em">Email: </label>
                <input id="em" type="email" name="Email" required style="margin-left: 43px;">
            </div>
            <br>
            <div>
                <label for="mob">Mobile:</label>
                <input id="mob" type="text" name="Mobil" required style="margin-left: 33px;">
            </div>
            <br>
            <div>
                <label for="job">Job Title:</label>
                <input id="job" type="text" name="Job Title" required style="margin-left: 23px;">
            </div>
            <br>
            <div>
                <label for="add">Address:</label>
                <input id="add" type="text" name="Address" required style="margin-left: 25px;">
            </div>
            <br>
            <div>
                <label>Gender:</label>

                <input id="m" type="radio" name="Gender" value="Male" style="margin-left: 33px;" required>
                <label for="m">Male</label>

                <input id="f" type="radio" name="Gender" value="Female" required>
                <label for="f">Female</label>
            </div>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </section>


    <script src="signUp.js"></script>
</body>

</html>
